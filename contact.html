<div id="contact" class="contactPage">

    <h1 class="contactTitle">Contact</h1>
  </div>

  <p class="contactBody">Have a question? Want to provide some feedback? Let us know, by sending us a message!</p>

  <div style="text-align: center">
    <div style="display:inline-block; vertical-align:top;">
      <form>
        <input type="text" placeholder="Name" class="inputStyle lineHeight">
        <br><br>
        <input type="text" placeholder="Email" class="inputStyle lineHeight">
        <br><br>
        <textarea placeholder="Message" class="inputStyle boxHeight"></textarea>
        <br><br>
        <input type="submit" value="Send" class="submitButton">
      </form>
    </div>
