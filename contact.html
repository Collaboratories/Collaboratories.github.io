<!DOCTYPE html>
<html>
  <head>
    <title>WolfPack - Contact</title>
    <script src="include.js"></script>
    <link rel="stylesheet" href="css/contact.css" media="all">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400|Raleway:300,400">
  </head>
  <body>
    <div w3-include-html="header.html"></div>

    <div class="banner">
      <h1>Contact</h1>
    </div>

    <hr class="leftAlign">

    <p>Have a question? Want to provide some feedback? Let us know, by sending
      us a message!</p>

    <div class="leftAlign">
      <form>
        <input type="text" placeholder="Name" class="inputBox">
        <br><br>
        <input type="text" placeholder="Email" class="inputBox">
        <br><br>
        <textarea rows="8" cols="40" placeholder="Message"></textarea>
        <br>
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>

    <div class="leftAlign">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2800.332787790383!2d-75.68527043365008!3d45.42279252641877!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x188a59c3622fdbae!2sUniversity+of+Ottawa!5e0!3m2!1sen!2sca!4v1478568187322" width="350" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

    <script>
      w3IncludeHTML();
    </script>
  </body>
</html>
