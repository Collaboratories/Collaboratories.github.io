<div id="contact" class="contactPage">
  <div>
    <h1 class="contactTitle">Contact</h1>
  </div>

  <p class="contactBody">Have a question? Want to provide some feedback? Let us know, by sending us a message!</p>


  <div style="text-align: center">

    <div style="display:inline-block; vertical-align:middle; padding-right:2em">
      <i class="material-icons">room</i>
      <p class="contactDetails">75 Laurier Ave E, Ottawa, ON K1N 6N5</p>
      <br><br>
      <i class="material-icons">local_phone</i>
      <p class="contactDetails">(555) 648-3854</p>
      <br><br>
      <i class="material-icons">email</i>
      <p class="contactDetails">support@collaboratories.github.io</p>
    </div>

    <div class="divider"></div>

    <div style="display:inline-block; vertical-align:top; padding-left:2em;">
      <form>
        <input type="text" placeholder="Name" class="inputStyle lineHeight">
        <br><br>
        <input type="text" placeholder="Email" class="inputStyle lineHeight">
        <br><br>
        <textarea placeholder="Message" class="inputStyle boxHeight"></textarea>
        <br><br>
        <input type="submit" value="Send" class="submitButton">
      </form>
    </div>

    <br><br>
    <div>
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2800.332787790383!2d-75.68527043365008!3d45.42279252641877!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x188a59c3622fdbae!2sUniversity+of+Ottawa!5e0!3m2!1sen!2sca!4v1478568187322" width="900px"
        height="250px" frameborder="0" style="border:0; border-radius:0.8em;" allowfullscreen></iframe>
    </div>
  </div>
</div>
